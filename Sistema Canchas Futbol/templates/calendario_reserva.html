<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendario_reserva.css">
  <title>Reserva de Cancha</title>
</head>
<body>
  <header class="header">
    <div class="menu-icon">&#9776;</div>
    <div class="make-reservation">Hace tu reserva</div>
  </header>

  <main class="container">
    <h1>Haz tu reserva</h1>

    <div id="popup" class="popup hideen">
      <div class="popup-content">
        <h3>Selecciona un horario</h3>
        <div id="time-slots" class="time-slots"></div>
        <button id="close-popup" class="close-popup">Cerrar</button>
      </div>
    </div>

    <section class="step">
      <h2>1. Cancha</h2>
      <div class="court-selection">
        <button class="court-button">5</button>
        <button class="court-button">7</button>
        <button class="court-button">8</button>
        <button class="court-button">9</button>
        <button class="court-button">11</button>
      </div>
    </section>

    <section class="step">
      <h2>2. Selecciona la fecha</h2>
      <div class="calendar">
        <!-- Calendar here -->
        <div class="calendar__info">
          <div class="calendar__prev" id="prev-month">&#9664;</div>
          <div class="calendar__month" id="month"></div>
          <div class="calendar__year" id="year"></div>
          <div class="calendar__next" id="next-month">&#9654;</div>
        </div>
        <div class="calendar__week">
          <div class="calendar__day">Lun</div>
          <div class="calendar__day">Mar</div>
          <div class="calendar__day">Mie</div>
          <div class="calendar__day">Jue</div>
          <div class="calendar__day">Vie</div>
          <div class="calendar__day">Sab</div>
          <div class="calendar__day">Dom</div>
        </div>
        <div class="calendar__dates" id="dates"></div>
      </div>
    </section>

    <section class="step">
      <h2>3. Datos del cliente</h2>
      <form class="client-data">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="tel" placeholder="TelÃ©fono">
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="Calendario.js"></script>
</body>
</html>
